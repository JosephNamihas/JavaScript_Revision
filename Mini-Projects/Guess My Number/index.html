<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
<div id="container">
    <h1>Guess my Number</h1>
    <div>Correct Number: <span id="correct-number"> </span><div>
    <div>Indicator: <span id="indicator"> </span></div>

    <input type="text" id ="guess-number">
    <input type="button" id="guess-button">
    <label for="button">Click Me!</label>

    <div>Guesses: <span id="guess-history"> </span></div>

    <aside><div>Highscore: <span id="highscore"> </span></div></aside>
</div>
    <script src="script.js"></script>
  </body>
</html>
